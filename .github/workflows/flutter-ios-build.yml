name: Build and Archive iOS (Agora)

on:
  push:
    branches:
      - master
    tags:
      - 'v*'
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          architecture: arm64

      - name: Get dependencies
        run: flutter pub get

      - name: Install pods
        working-directory: ios
        run: |
          gem install cocoapods # 如果 runner 没有安装
          pod install --repo-update

      - name: Build iOS app (no codesign)
        run: flutter build ios --release --no-codesign

      - name: Create unsigned .ipa from Runner.app
        run: |
          mkdir -p build/ios/ipa/Payload
          cp -R build/ios/iphoneos/Runner.app build/ios/ipa/Payload/Runner.app
          cd build/ios/ipa
          zip -r Agora-unsigned.ipa Payload

      - name: Upload .ipa as artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-ipa
          path: build/ios/ipa/Agora-unsigned.ipa