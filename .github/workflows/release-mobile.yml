name: Release Mobile (Android + iOS)

on:
  push:
    branches: [master]
    tags: ['v*']
  pull_request:
    branches: [master]
  workflow_dispatch:

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  android:
    name: Build Android APK
    runs-on: ubuntu-latest
    permissions:
      contents: read

    env:
      KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
      KEYSTORE_FILE_B64: ${{ secrets.KEYSTORE_FILE }}
      KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
      KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
      KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: 3.38.4
          channel: stable
          cache: true

      - run: flutter pub get

      - name: Prepare signing (push/tag only)
        if: github.event_name != 'pull_request'
        working-directory: android/app
        shell: bash
        run: |
          set -euo pipefail
          B64="${KEYSTORE_BASE64:-}"
          if [ -z "$B64" ]; then B64="${KEYSTORE_FILE_B64:-}"; fi
          if [ -z "$B64" ]; then
            echo "::error::Missing signing keystore secret. Set KEYSTORE_BASE64 or legacy KEYSTORE_FILE (base64)."
            exit 1
          fi
          if [ -z "${KEYSTORE_PASSWORD:-}" ] || [ -z "${KEY_ALIAS:-}" ] || [ -z "${KEY_PASSWORD:-}" ]; then
            echo "::error::Missing signing secrets. Need KEYSTORE_PASSWORD, KEY_ALIAS, KEY_PASSWORD."
            exit 1
          fi
          echo "$B64" | base64 --decode > keystore.jks
          echo "KEYSTORE_FILE=keystore.jks" >> $GITHUB_ENV
          echo "KEYSTORE_PASSWORD=$KEYSTORE_PASSWORD" >> $GITHUB_ENV
          echo "KEY_ALIAS=$KEY_ALIAS" >> $GITHUB_ENV
          echo "KEY_PASSWORD=$KEY_PASSWORD" >> $GITHUB_ENV

      - name: Build APK (debug for PR)
        if: github.event_name == 'pull_request'
        run: flutter build apk --debug

      - name: Build APK (signed release for push/tag)
        if: github.event_name != 'pull_request'
        run: flutter build apk --release

      - name: Upload Android artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          if-no-files-found: error
          path: |
            build/app/outputs/flutter-apk/app-debug.apk
            build/app/outputs/flutter-apk/app-release.apk

  ios:
    name: Build iOS IPA (unsigned)
    runs-on: macos-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: 3.38.4
          channel: stable
          cache: true

      - run: flutter pub get

      - name: Install pods
        working-directory: ios
        run: pod install --repo-update

      - name: Build iOS app (no codesign)
        run: flutter build ios --release --no-codesign

      - name: Create unsigned .ipa from Runner.app
        run: |
          mkdir -p build/ios/ipa/Payload
          cp -R build/ios/iphoneos/Runner.app build/ios/ipa/Payload/Runner.app
          cd build/ios/ipa
          zip -r Agora-unsigned.ipa Payload

      - name: Upload iOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-ipa
          if-no-files-found: error
          path: build/ios/ipa/Agora-unsigned.ipa

  release:
    name: Publish GitHub Release (single)
    needs: [android, ios]
    runs-on: ubuntu-latest

    permissions:
      contents: write

    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Download Android artifact
        uses: actions/download-artifact@v4
        with:
          name: android-apk
          path: dist/android

      - name: Download iOS artifact
        uses: actions/download-artifact@v4
        with:
          name: ios-ipa
          path: dist/ios

      - name: Normalize filenames
        shell: bash
        run: |
          set -euo pipefail
          if [ -f dist/android/app-release.apk ]; then
            cp dist/android/app-release.apk dist/Agora-android-${{ github.ref_name }}.apk
          fi
          cp dist/ios/Agora-unsigned.ipa dist/Agora-ios-unsigned-${{ github.ref_name }}.ipa
          ls -al dist

      - name: Create/Update Release and upload assets
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            dist/Agora-android-${{ github.ref_name }}.apk
            dist/Agora-ios-unsigned-${{ github.ref_name }}.ipa
